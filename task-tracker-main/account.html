<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="header">
    <a href="#" class="logo">Task Tracker</a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">
      <li><a href="/index.html">Home</a></li> 
      <li><a href="/tasks.html">All Tasks</a></li>
      <li><a href="/account.html">Account</a></li>
    </ul>
    </header>

    <main id="main-holder">
        <h1 id="login-header">Account</h1>

        <div id="login-error">
            <p id="error-msg">Invalid username <span id="err-msg-second">and/or password</span></p>
        </div>

        <form id="login-form">
            <input type="email" name="email" id="username-field" class="login-form-field" placeholder="email">
            <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
            <a class="signup" href="/signup.html">Sign Up</a>
        </form>
    </main>
    <script src="app.js"></script>
    <script src="account.js"></script>
</body>
</html>
